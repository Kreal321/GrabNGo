<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between my-1">
      <h5 class="card-title mb-1">AList <app-badge-status class="text-right" [status]="alist.status"></app-badge-status></h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <p class="card-text mb-4">{{alist.message}}</p>
    <form>
      <mdb-form-control>
        <input mdbInput type="url" id="url" class="form-control" [(ngModel)]="alist.url" [ngModelOptions]="{standalone: true}"/>
        <label mdbLabel class="form-label" for="url">URL</label>
      </mdb-form-control>
      <div class="mb-3 form-text">
        Example: <code>http://localhost:5244</code>, without trailing slash.
      </div>

      <mdb-form-control>
        <input mdbInput type="text" id="username" class="form-control" [(ngModel)]="alist.username" [ngModelOptions]="{standalone: true}"/>
        <label mdbLabel class="form-label" for="username">Username</label>
      </mdb-form-control>
      <div class="mb-3 form-text">
        Root user with full access.
      </div>

      <mdb-form-control>
        <input mdbInput type="password" id="token" class="form-control" [(ngModel)]="alist.password" [ngModelOptions]="{standalone: true}"/>
        <label mdbLabel class="form-label" for="token">Password</label>
      </mdb-form-control>
      <div class="mb-4 form-text">
        Password for root user.
      </div>

      <div class="d-flex justify-content-between my-1">
        <div class="col-6 pe-2">
          <button type="button" class="btn btn-outline-primary btn-block">Test</button>
        </div>
        <div class="col-6 ps-2">
          <button mdbRipple type="button" class="btn btn-danger btn-block" *ngIf="alist.status === Status.CONNECTED" (click)="triggerPlugin('off')">Disable</button>
          <button mdbRipple type="button" class="btn btn-success btn-block" *ngIf="alist.status !== Status.CONNECTED" (click)="triggerPlugin('on')">Enable</button>
        </div>
      </div>
      <button mdbRipple type="button" class="btn btn-primary btn-block my-1" (click)="updateSettings()">Save</button>
    </form>
  </div>
</div>
